name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0' # Specify your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application (optional)
    #  - name: Build the application
    #    run: npm run build2kejbx
    
      # Step 5: Package the application
      - name: Package application files
        run: zip -r app.zip .  # Compress the files into a zip file

      # Step 6: Upload to S3 (optional for storing build artifacts)
#      - name: Upload to S3
 #       env:
  #        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
   #       AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    #    run: |
     #     aws s3 cp app.zip s3://461group21bucket/app.zip --region us-east-2
      
      # Step to create the key file
     # - name: Create EC2 key file
      #  run: echo "${{ secrets.EC2_KEY }}" > /tmp/key.pem && chmod 600 /tmp/key.pem
      # Step 6: Upload to S3 (optional for storing build artifacts)
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp app.zip s3://461group21bucket/app.zip --region us-east-2
          if [ $? -ne 0 ]; then
            echo "S3 upload failed"
            exit 1
          fi

        # Step 7: Deploy to EC2 via SSH
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          # Create the EC2 key file
          echo "${{ secrets.EC2_KEY }}" > /tmp/key.pem
          chmod 600 /tmp/key.pem
      
          # Transfer the zip file to the EC2 instance
          scp -i /tmp/key.pem -o "StrictHostKeyChecking=no" app.zip $EC2_USER@$EC2_HOST:/home/$EC2_USER/app.zip

          # Check if the file exists
          ssh -i /tmp/key.pem -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST "ls -l /home/$EC2_USER/app.zip"

          ssh -i /tmp/key.pem -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST << 'EOF'
            # Install Node.js and PM2 (if not already installed)
            curl -fsSL https://rpm.nodesource.com/setup_16.x | sudo bash -
            sudo yum install -y nodejs
            sudo npm install -g pm2
          
            # Navigate to the application directory
            cd /home/$EC2_USER
          
            # Unzip the application package using the full path
            unzip -o /home/$EC2_USER/app.zip -d app
          
            # Navigate to the app directory
            cd app || exit 1  # Ensure that we fail if 'cd' fails
          
            # Install dependencies and start the application
            npm install
          
            # Optionally, use pm2 or a similar process manager to run your app
            pm2 start index.js --name my-app || pm2 restart my-app
          EOF


