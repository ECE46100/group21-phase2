name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main  # Change this to the branch you want to deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.18.0' # Specify your Node.js version

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the application (optional)
    #  - name: Build the application
    #    run: npm run build2kejbx
    
      # Step 5: Package the application
      - name: Package application files
        run: zip -r app.zip .  # Compress the files into a zip file

      # Step 6: Upload to S3 (optional for storing build artifacts)
      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp app.zip s3://461group21bucket/app.zip --region ues-east-2

      # Step 7: Deploy to EC2 via SSH
      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_KEY: ${{ secrets.EC2_KEY }}
        run: |
          # Transfer the zip file to the EC2 instance
          scp -i $EC2_KEY -o "StrictHostKeyChecking=no" app.zip $EC2_USER@$EC2_HOST:/home/$EC2_USER/app.zip
          
          # SSH into the EC2 instance and deploy the app
          ssh -i $EC2_KEY -o "StrictHostKeyChecking=no" $EC2_USER@$EC2_HOST << 'EOF'
            # Navigate to the application directory
            cd /home/$EC2_USER

            # Unzip the application package
            unzip -o app.zip -d app

            # Install dependencies and start the application
            cd app
            npm install

            # Optionally, use pm2 or a similar process manager to run your app
            pm2 start index.js --name my-app || pm2 restart my-app
          EOF
